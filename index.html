<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anuranjan Singh - Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .project, .blog-post {
            margin-bottom: 2rem;
        }
        .project h3, .blog-post h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Anuranjan Singh</h1>
        <p>Software Developer | Travel Enthusiast</p>
    </header>
    <nav>
        <a href="#projects">Projects</a>
        <a href="#travel-blog">Travel Blog</a>
    </nav>
    <section id="projects" class="content">
        <h2>Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>Description of project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>Description of project 2.</p>
        </div>
        <!-- Add more projects as needed -->
    </section>
    <section id="travel-blog" class="content">
        <h2>Travel Blog</h2>
        <div class="blog-post">
            <h3>Travel Post 1</h3>
            <p>Description of travel post 1.</p>
        </div>
        <div class="blog-post">
            <h3>Travel Post 2</h3>
            <p>Description of travel post 2.</p>
        </div>
        <!-- Add more blog posts as needed -->
    </section>
    <footer>
        <p>Contact: <a href="mailto:example@example.com" style="color: white;">example@example.com</a></p>
    </footer>
</body>
</html>
